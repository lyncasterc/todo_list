<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="list-container">
            <h1>Todo List</h1>

            <div class="input-container">
                <input type="text" name="input" id="todo-input" placeholder="What do you need to do?">
                <button id="input-button"> + </button>
            </div>

            <div class="items-container">

                <ul id = "items-list">
                    <li class="item">
                        <div>
                            <input type="checkbox" name="completed" id="checkbox" class="checkboxes" >

                            <span class=""> Drink shake </span>
                        </div>
                        
                        <img class="trash-icon" src="https://img.icons8.com/material-rounded/24/000000/trash.png"/> 
                    </li>
                    
                </ul>
            </div>
            
        </div>
    </div>





    <script src="main.js"></script>
</body>
</html>
